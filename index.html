<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot Size Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
    }
    .toggle input {
      transform: scale(1.2);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #22c55e;
      color: #022c22;
      border: none;
      border-radius: 8px;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div style="text-align:center; margin-bottom:15px;">
  <button onclick="showCalculator()">Calculator</button>
  <button onclick="showJournal()">Journal</button>
</div>
<div class="box" id="calculatorPage">
  <h2>Lot Size Calculator</h2>

  <label>Asset</label>
  <select id="asset">
    <option value="1">NASDAQ (USTECm)</option>
    <option value="1">S&P 500 (US500m)</option>
    <option value="1">US30 (US30m)</option>
    <option value="100">Gold (XAUUSDm)</option>
    <option value="5000">Silver (XAGUSDm)</option>
  </select>

  <label>Entry Price</label>
  <input type="number" id="entry" step="0.01">

  <label>Stop Loss Price</label>
  <input type="number" id="stop" step="0.01">

  <div class="toggle">
    <span>Use Account Size & Risk %</span>
    <input type="checkbox" id="riskMode" onchange="toggleRiskMode()">
  </div>

  <div id="manualRisk">
    <label>Risk Amount ($)</label>
    <input type="number" id="riskAmount" step="0.01">
  </div>

  <div id="percentRisk" style="display:none;">
    <label>Account Balance</label>
    <input type="number" id="accountSize" step="0.01">

    <label>Risk %</label>
    <input type="number" id="riskPercent" step="0.01">
  </div>

  <button onclick="calculate()">Calculate Lot Size</button>

  <div class="result" id="result"></div>
</div>
<div class="box" id="journalPage" style="display:none;">
  <h2>Trade Journal</h2>

<div style="margin-bottom:10px;">
  <label>Select Month</label>
  <select id="monthSelect" onchange="changeMonth(this.value)"></select>
</div>
<div id="statsBox"
     style="margin-bottom:15px; padding:10px; border:1px solid #1e293b; border-radius:8px; font-size:14px;">
</div>
  <table width="100%" border="1" cellpadding="6" style="border-collapse:collapse; font-size:14px;">
    <thead>
  <tr>
    <th>Date</th>
    <th>Asset</th>
    <th>Risk</th>
    <th>Lot</th>
    <th>Result</th>
    <th>PnL ($)</th>
    <th>Notes</th>
    <th>❌</th>
  </tr>
</thead>
<tbody id="journalBody"></tbody>
  </table>
</div>


<script>
/* ---------- MIGRATION (SAFE) ---------- */
(function migrateOldTrades() {
  const oldTrades = localStorage.getItem("trades");
  if (!oldTrades) return;

  const trades = JSON.parse(oldTrades);
  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");

  trades.forEach(trade => {
    const month = trade.date.slice(0, 7);
    if (!journal[month]) journal[month] = [];
    journal[month].push(trade);
  });

  localStorage.setItem("tradingJournal", JSON.stringify(journal));
  localStorage.removeItem("trades");
})();

/* ---------- HELPERS ---------- */
function getCurrentMonthKey() {
  const now = new Date();
  return now.toISOString().slice(0, 7);
}

function toggleRiskMode() {
  const usePercent = document.getElementById("riskMode").checked;
  document.getElementById("manualRisk").style.display = usePercent ? "none" : "block";
  document.getElementById("percentRisk").style.display = usePercent ? "block" : "none";
}

function showCalculator() {
  document.getElementById("calculatorPage").style.display = "block";
  document.getElementById("journalPage").style.display = "none";
}

function showJournal() {
  document.getElementById("calculatorPage").style.display = "none";
  document.getElementById("journalPage").style.display = "block";
  loadMonthOptions();
  loadJournal();
}
let activeMonth = getCurrentMonthKey();

/* ---------- CORE CALCULATOR ---------- */
function calculate() {
  const entry = parseFloat(document.getElementById("entry").value);
  const stop = parseFloat(document.getElementById("stop").value);
  const valuePerPoint = parseFloat(document.getElementById("asset").value);
  const usePercent = document.getElementById("riskMode").checked;

  if (isNaN(entry) || isNaN(stop)) {
    result.innerText = "Enter entry and stop prices";
    return;
  }

  const stopDistance = Math.abs(entry - stop);
  if (stopDistance === 0) {
    result.innerText = "Stop distance cannot be zero";
    return;
  }

  let risk;
  if (usePercent) {
    const accountSize = parseFloat(document.getElementById("accountSize").value);
    const riskPercent = parseFloat(document.getElementById("riskPercent").value);
    if (isNaN(accountSize) || isNaN(riskPercent)) {
      result.innerText = "Enter account size and risk %";
      return;
    }
    risk = accountSize * (riskPercent / 100);
  } else {
    risk = parseFloat(document.getElementById("riskAmount").value);
    if (isNaN(risk)) {
      result.innerText = "Enter risk amount";
      return;
    }
  }

  const lotSize = risk / (stopDistance * valuePerPoint);
  result.innerText = "Lot Size: " + lotSize.toFixed(2);

  saveTrade(entry, stop, risk, lotSize);
}

/* ---------- JOURNAL STORAGE ---------- */
function saveTrade(entry, stop, risk, lot) {
  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");
  const monthKey = getCurrentMonthKey();
  if (!journal[monthKey]) journal[monthKey] = [];

  const now = new Date();
  journal[monthKey].push({
    id: Date.now(),
    date: now.toISOString().slice(0, 10),
    time: now.toTimeString().slice(0, 5),
    asset: document.getElementById("asset").selectedOptions[0].text,
    entry,
    stop,
    risk,
    lot,
    result: "OPEN",
    pnl: null,
    notes: ""
  });

  localStorage.setItem("tradingJournal", JSON.stringify(journal));
}

function loadJournal() {
  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");
  const monthKey = activeMonth;
  const trades = journal[monthKey] || [];
  const body = document.getElementById("journalBody");

  body.innerHTML = "";

  trades.forEach((trade, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${trade.date}</td>
      <td>${trade.asset}</td>
      <td>$${trade.risk}</td>
      <td>${trade.lot.toFixed(2)}</td>
      <td>
        <select onchange="updateTrade(${index}, 'result', this.value)">
          <option value="OPEN" ${trade.result === "OPEN" ? "selected" : ""}>OPEN</option>
          <option value="WIN" ${trade.result === "WIN" ? "selected" : ""}>WIN</option>
          <option value="LOSS" ${trade.result === "LOSS" ? "selected" : ""}>LOSS</option>
          <option value="BE" ${trade.result === "BE" ? "selected" : ""}>BE</option>
        </select>
      </td>
      <td>
        <input type="number" value="${trade.pnl ?? ""}"
          onchange="updateTrade(${index}, 'pnl', this.value)">
      </td>
      <td>
        <input type="text" value="${trade.notes}"
          onchange="updateTrade(${index}, 'notes', this.value)">
      </td>
      <td>
        <button onclick="deleteTrade(${index})">❌</button>
      </td>
    `;
    body.appendChild(row);
  });
calculateMonthlyStats();
}

function updateTrade(index, field, value) {
  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");
  const monthKey = getCurrentMonthKey();
  if (!journal[monthKey]) return;

  journal[monthKey][index][field] =
    field === "pnl" && value !== "" ? parseFloat(value) : value;

  localStorage.setItem("tradingJournal", JSON.stringify(journal));
}

function deleteTrade(index) {
  if (!confirm("Delete this trade?")) return;

  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");
  const monthKey = getCurrentMonthKey();
  if (!journal[monthKey]) return;

  journal[monthKey].splice(index, 1);
  localStorage.setItem("tradingJournal", JSON.stringify(journal));
  loadJournal();
}
function loadMonthOptions() {
  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");
  const select = document.getElementById("monthSelect");

  select.innerHTML = "";

  const months = Object.keys(journal).sort().reverse();

  months.forEach(month => {
    const option = document.createElement("option");
    option.value = month;
    option.textContent = month;
    if (month === activeMonth) option.selected = true;
    select.appendChild(option);
  });
}
function changeMonth(month) {
  activeMonth = month;
  loadJournal();
}
function calculateMonthlyStats() {
  const journal = JSON.parse(localStorage.getItem("tradingJournal") || "{}");
  const trades = journal[activeMonth] || [];

  let wins = 0, losses = 0, be = 0;
  let totalPnL = 0;
  let winPnL = [], lossPnL = [];

  trades.forEach(t => {
    if (t.result === "WIN") {
      wins++;
      totalPnL += t.pnl || 0;
      winPnL.push(t.pnl || 0);
    }
    if (t.result === "LOSS") {
      losses++;
      totalPnL += t.pnl || 0;
      lossPnL.push(t.pnl || 0);
    }
    if (t.result === "BE") be++;
  });

  const closedTrades = wins + losses;
  const winRate = closedTrades ? ((wins / closedTrades) * 100).toFixed(1) : "0.0";

  const avgWin = winPnL.length
    ? (winPnL.reduce((a, b) => a + b, 0) / winPnL.length).toFixed(2)
    : 0;

  const avgLoss = lossPnL.length
    ? (lossPnL.reduce((a, b) => a + b, 0) / lossPnL.length).toFixed(2)
    : 0;

  document.getElementById("statsBox").innerHTML = `
    <strong>${activeMonth}</strong><br>
    Trades: ${trades.length}<br>
    Wins: ${wins} | Losses: ${losses} | BE: ${be}<br>
    Win Rate: ${winRate}%<br>
    Net PnL: $${totalPnL.toFixed(2)}<br>
    Avg Win: $${avgWin}<br>
    Avg Loss: $${avgLoss}
  `;
}
</script>
</body>
</html>
