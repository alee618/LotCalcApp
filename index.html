<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot Size Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
    }
    .toggle input {
      transform: scale(1.2);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #22c55e;
      color: #022c22;
      border: none;
      border-radius: 8px;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Lot Size Calculator</h2>

  <label>Asset</label>
  <select id="asset">
    <option value="1">NASDAQ (USTECm)</option>
    <option value="1">S&P 500 (US500m)</option>
    <option value="1">US30 (US30m)</option>
    <option value="100">Gold (XAUUSDm)</option>
    <option value="5000">Silver (XAGUSDm)</option>
  </select>

  <label>Entry Price</label>
  <input type="number" id="entry" step="0.01">

  <label>Stop Loss Price</label>
  <input type="number" id="stop" step="0.01">

  <div class="toggle">
    <span>Use Account Size & Risk %</span>
    <input type="checkbox" id="riskMode" onchange="toggleRiskMode()">
  </div>

  <div id="manualRisk">
    <label>Risk Amount ($)</label>
    <input type="number" id="riskAmount" step="0.01">
  </div>

  <div id="percentRisk" style="display:none;">
    <label>Account Balance</label>
    <input type="number" id="accountSize" step="0.01">

    <label>Risk %</label>
    <input type="number" id="riskPercent" step="0.01">
  </div>

  <button onclick="calculate()">Calculate Lot Size</button>

  <div class="result" id="result"></div>
</div>

<script>
  function toggleRiskMode() {
    const usePercent = document.getElementById("riskMode").checked;
    document.getElementById("manualRisk").style.display = usePercent ? "none" : "block";
    document.getElementById("percentRisk").style.display = usePercent ? "block" : "none";
  }

  function calculate() {
    const entry = parseFloat(document.getElementById("entry").value);
    const stop = parseFloat(document.getElementById("stop").value);
    const valuePerPoint = parseFloat(document.getElementById("asset").value);
    const usePercent = document.getElementById("riskMode").checked;

    if (isNaN(entry) || isNaN(stop)) {
      result.innerText = "Enter entry and stop prices";
      return;
    }

    const stopDistance = Math.abs(entry - stop);
    if (stopDistance === 0) {
      result.innerText = "Stop distance cannot be zero";
      return;
    }

    let risk;

    if (usePercent) {
      const accountSize = parseFloat(document.getElementById("accountSize").value);
      const riskPercent = parseFloat(document.getElementById("riskPercent").value);

      if (isNaN(accountSize) || isNaN(riskPercent)) {
        result.innerText = "Enter account size and risk %";
        return;
      }

      risk = accountSize * (riskPercent / 100);
    } else {
      risk = parseFloat(document.getElementById("riskAmount").value);
      if (isNaN(risk)) {
        result.innerText = "Enter risk amount";
        return;
      }
    }

    const lotSize = risk / (stopDistance * valuePerPoint);
    result.innerText = "Lot Size: " + lotSize.toFixed(2);
  }
</script>

</body>
</html>
